<!DOCTYPE html>
<!-- <html lang="zh-CN" manifest="main.appcache" type="text/cache-manifest"> -->
<html lang="zh-CN" class="no-js">
<head>
    <meta charset="UTF-8">
    <!--允许全屏-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <!--禁止电话号码和邮箱识别-->
    <meta content="telephone=no,email=no" name="format-detection">
    <!--TODO:添加一个ios用的icon-->
    <!-- <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/icon_72.png" /> -->
    <!-- <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/icon_114.png" /> -->
    <!--启动画面-->
    <!-- <link rel="apple-touch-startup-image" href="/img/startup.png" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>··蔚蓝··</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.4.2/seed.js" data-config='{combine:true}'></script>
    <!--<script type="text/javascript" src="src/Spin.min.js"></script>-->
</head>
<body>
    <div id="loading"></div>
    <div class="viewport">
        <section class="start content active">
            <div class="text">
                <p class="title">想知道你周围的空气成分吗？</p>
                <p class="subTitle">让我们来检验一下你周围的空气成分吧，点击下面的按钮，来一起分析</p>
            </div>
            <div class="start-c"><a class="start-btn" href="#">检验一下</a></div>
            <div class="byWeilan">by&nbsp;蔚蓝</div>
        </section>
        <section class="transition">
            <div class="shadow">
                <div class="stage">
                    <div class="bg"></div>
                    <div class="gas1"></div>
                    <div class="gas2"></div>
                    <div class="pipe1"></div>
                    <div class="pipe2"></div>
                    <div class="bubble1"></div>
                    <div class="bubble2"></div>
                    <div class="bubble3"></div>
                </div>
                <div class="footer">
                    <a class="print clearfix"><i></i><span>打印报告</span></a>
                    <div class="byWeilan">by&nbsp;蔚蓝</div>
                </div>
            </div>
        </section>
        <section class="desc content clearfix">
            <div class="shadow content">
                <div class="l-bar grid-1"></div>
                <div class="main grid-4">
                    <div class="main-m">
                        <div class="chart" id="chart"></div>
                        <div class="info"></div>
                    </div>
                    <div class="more-c grid-6">
                        <a class="more-btn">了解更多</a>
                    </div>
                    <div class="byWeilan grid-6">by&nbsp;蔚蓝</div>
                </div>
                <div class="r-bar grid-1">
                    <div class="location">
                        <div class="icon-location"></div>
                        <p class="city">北京</p>
                    </div>
                    <div class="search">
                        <span class="icon-search"></span>
                        <input id="search"></input>
                    </div>
                </div>
            </div>
        </section>
        <section class="more clearfix">
            <div class="analysis">
                <div class="value">
                    <div class="title-c clearfix">
                        <p class="title">污染指数</p>
                        <div class="location">
                            <div class="icon-location"></div>
                            <p class="city">北京</p>
                        </div>
                    </div>
                    <ul class="value-ul"></ul>
                    <div class="degree">
                        <span class="face"></span>
                        <span class="face-desc">严重</span>
                    </div>
                </div>
                <div class="tips">
                    <div class="title">Tips</div>
                    <ul class="tips-u"></ul>
                </div>
            </div>
            <div class="news">
                <p class="title">最新空气相关新闻</p>
                <ul class="news-ul"></ul>
                <a class="more-btn">查看空气相关知识</a>
            </div>
        </section>
        <footer></footer>
    </div>
    <script type="text/javascript" src="src/TimelineLite.min.js"></script>
    <script type="text/javascript" src="src/TweenLite.min.js"></script>
    <script type="text/javascript" src="src/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="src/EasePack.min.js"></script>
    <script type="text/javascript" src="src/core.js"></script>
    <script type="text/javascript">
        // document.onreadystatechange = subSomething;
        // function subSomething() {
        //     if(document.readyState == "complete") {
        //         document.getElementById("loading").style.display = "none";
        //     }
        // }
    </script>
</body>
</html>
